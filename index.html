<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Reggister</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form Register</h1>
                <p>Este formulario tiene como objetivo recopilar informacion</p>
            </div>
            <div class="body_form">
            <div class="row_form">
                <label for="" class="label_form">Name</label>
                <input type="text" class="imput_form" placeholder="Escriba su nombre"maxlength="10">
                <input type="range" step="5" min="0" max="20">
            </div>
            <div class="row_form">
                <label for="" class="label_form">Last Name</label>
                <input type="text" class="imput_form" placeholder="Escriba su apellido">
            <div class="row_form">
                <label for="" class="label_form">Phone</label>
                <input type="text" class="imput_form" placeholder="Escriba su numero"maxlength="10"minlength="10">
            </div>
            <div class="row_form">
                <label for="" class="label_form">Email</label>
                <input type="text" class="imput_form" placeholder="Escriba su correo electronico">
            </div>
            <div class="row_form">
                <label for="" class="label_form">Password</label>
                <input type="text" class="imput_form" placeholder="Escriba su contraseña"maxlength="10">
            </div>
            <div class="row_form">
                <label for="" class="label_form">Repeat Password</label>
                <input type="text" class="imput_form" placeholder="Escriba su contraseña">
            </div>
            <div class="row_form">
                <button class="button_form">send</button>
            </div>
        </div>
    </div>
</div>   
</body>
</html>
